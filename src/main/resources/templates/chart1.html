<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bond Viewer - Average Profit Margin</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f9fafb; /* Light gray background */
        }
        canvas {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}" class="w-full bg-blue-600 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">Bond Viewer</h1>
    </div>

    <!-- Page Content -->
    <div class="mt-10 text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Top 10 Average Profit Margins by Country</h1>
        <p class="text-gray-600 mb-4">Visualizing the top 10 average profit margins for bonds across different countries.</p>
        <canvas id="profitMarginChart" class="shadow-lg rounded-lg bg-white p-4 w-screen"></canvas>
    </div>

    <!-- Chart Script -->
    <script>
        // Fetch data from the /average-profit-margin endpoint
        fetch('/bonds/average-profit-margin')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data from the server');
                }
                return response.json();
            })
            .then(data => {
                // Debugging: Log the raw data to ensure it's being fetched correctly
                console.log('Raw data from API:', data);

                // Sort data by profit margin in descending order
                const sortedData = data.sort((a, b) => b.averageProfitMargin - a.averageProfitMargin);

                // Take the top 10 entries
                const top10Data = sortedData.slice(0, 10);

                // Transform the data into labels and rounded values for the chart
                const labels = top10Data.map(item => item.country); // Assuming 'country' is a key in the response
                const values = top10Data.map(item => parseFloat(item.averageProfitMargin.toFixed(2))); // Round to 2 decimal places

                // Debugging: Log the labels and values
                console.log('Labels:', labels);
                console.log('Values:', values);

                // Create the pie chart
                const ctx = document.getElementById('profitMarginChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Average Profit Margin',
                            data: values,
                            backgroundColor: [
                                '#4E79A7', '#F28E2B', '#E15759', '#76B7B2', '#59A14F',
                                '#EDC948', '#B07AA1', '#FF9DA7', '#9C755F', '#BAB0AC'
                            ],
                            hoverBackgroundColor: [
                                '#4E79A7', '#F28E2B', '#E15759', '#76B7B2', '#59A14F',
                                '#EDC948', '#B07AA1', '#FF9DA7', '#9C755F', '#BAB0AC'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 14
                                    },
                                    color: '#333'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `${tooltipItem.label}: ${tooltipItem.raw}%`;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Failed to load chart data. Please try again later.');
            });
    </script>

</body>
</html>
